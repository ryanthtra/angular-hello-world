<form #courseForm="ngForm" (ngSubmit)="submit(courseForm)">
  <div class="form-group">
    <label for="courseName">Course Name</label>
    <input
      ngModel
      #courseName="ngModel"
      name="courseName"
      id="courseName"
      minlength="3"
      required
      type="text"
      class="form-control">
    <div
      class="alert alert-danger"
      *ngIf="courseName.touched && !courseName.valid">
      <div *ngIf="courseName.errors.required">Course name is requied.</div>
      <div *ngIf="courseName.errors.minlength">Course name must be at least {{ courseName.errors.minlength.requiredLength }} characters long.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select
      ngModel
      required
      #category="ngModel"
      name="category"
      id="category"
      class="form-control">
      <option value=""></option>
      <option *ngFor="let category of categories" [value]="category.id">
        {{ category.name }}
      </option>
    </select>
    <div
      class="alert alert-danger"
      *ngIf="category.touched && category.invalid">
      <div *ngIf="category.errors.required">Selecting a category is required.</div>
    </div>
  </div>
  <div class="checkbox">
    <label>
      <input
        ngModel
        name="hasGuarantee"
        type="checkbox">
      {{ strGuarantee }}
    </label>
  </div>
  <button class="btn btn-primary" [disabled]="!courseForm.valid">Submit</button>
  <!-- Debug purposes only -->
  <p>{{ courseForm.value | json }}</p>
</form>
